<!doctype html>
<html>
    <head>
        <title>Getting Started Extension's Popup</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <script src="popup.js"></script>
    </head>
    
    <body>
        <img src="icon.png"/>
        <label for "timeSlider">Set Time Limit: </label>
        <input id="timeSlider" type="range" min="0" max="120" value="30" step="5"/>
        <output id="timeText" for="timeSlider">0h 30m</output>
        <button id="startButton">Start</button>
    </body>
</html>
